<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attrape les √âtoiles - Multilevel</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>

    <style>
        /* üé® CSS du Jeu */
        body {
            background-color: #000000; 
            color: #ffffff; 
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #control-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9); 
            z-index: 200;
            transition: opacity 0.5s;
            padding: 40px; 
            box-sizing: border-box;
        }

        
        #control-panel.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        
        #control-panel h1 {
            color: #ffffff; 
            margin-top: 0; 
            margin-bottom: 30px; 
        }
        
        #game-screen {
            position: relative;
            width: 800px; 
            height: 600px; 
            /* Encadr√© bleu du jeu */
            border: 5px solid #4fafff; 
            box-shadow: 0 0 50px rgba(79, 175, 255, 0.5);
            background-color: #000a1a;
            overflow: hidden;
        }

        
        #score-board, #countdownExample, #level-display {
            color: #ffffff; 
            background-color: rgba(11, 12, 16, 0.7); 
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 100;
            position: absolute;
            top: 20px;
        }

        #score-board { 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 2em; 
            border: 2px solid #FFFFFF; 
        }
        #countdownExample { 
            right: 20px; 
            font-size: 1.5em; 
            border: 2px solid #FFFFFF; 
        }
        #level-display { 
            left: 20px; 
            font-size: 1.5em; 
            border: 2px solid #FFFFFF; 
        }


        /* Boutons G√©n√©raux */
        .game-button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s, transform 0.1s;
            border-radius: 5px;
        }
        

        
        #level-selection-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; 
            justify-content: center;
        }

        .level-button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s, transform 0.1s;
            border-radius: 5px;
            color: black; 
            font-weight: bold;
        }


        #select-level-1 { background-color: #A4BD01; } 
        #select-level-2 { background-color: #FFE361; } 
        #select-level-3 { background-color: #FC4E00; } 
        #select-level-4 { background-color: #F44336; }
        
        #start-button, #next-level-button {
            display: none; 
        }

        

        .star {
            position: absolute;
            cursor: pointer;
            width: 30px;
            height: 30px;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: pulse 1s infinite alternate;
        }

    /* Styles pour les niveaux 1, 2 et 3 classiques */
        .star.level-1 { background-color: #ff4fa8; }
        .star.level-2 { background-color: #4fafff; }
        .star.level-3 { background-color: #ffffff; }
        /* La classe .star.level-4 n'est plus utilis√©e pour la couleur, mais nous la gardons */
        .star.level-4 { background-color: #F44336; } 
        
        /* Consigne du Niveau Sp√©cial */
        #special-level-tip {
            position: absolute;
            top: 70px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000000;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            width: 200px;
            text-align: center;
            border: 2px solid #F44336;
            display: none; /* Cach√© par d√©faut */
            z-index: 101;
        }
        
        

        .table-container {
            margin: 30px 0;
            width: 80%;
            max-width: 450px;
            text-align: center;
            display: none; 
        }
        .table-container.active {
            display: block; 
        }
        
        #message {
            margin-bottom: 30px; 
        }
        #score-table-container.active {
            margin-bottom: 50px; 
            display: block;
        }

        .game-table {
            margin: 10px auto;
            border-collapse: collapse;
            width: 100%;
        }
        
        .game-table th, .game-table td {
            border: 1px solid #4fafff; 
            padding: 10px 15px;
            font-size: 1.1em;
            color: #ffffff; 
        }
        
        .game-table th {
            background-color: rgba(79, 175, 255, 0.2); 
            color: #ffffff;
            text-align: center;
        }
        
        .level-score {
            font-weight: bold;
            color: #4fafff;
        }
        .goal-met {
            color: #90ee90;
            font-weight: bold;
        }
        .goal-missed {
            color: #ff6347;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="game-screen">
        
        <div id="game-container">
            <div id="score-board">Score: <span id="score">0</span></div>
            <div id="level-display">Niveau: <span id="current-level">1</span></div> 

            <div id="countdownExample">
                <div class="values"></div>
            </div>
        </div>

        <div id="control-panel">
            <h1>Attrape les √âtoiles ‚≠ê</h1>
            <p id="message">S√©lectionnez un niveau pour commencer.</p>
            
            <div id="score-table-container" class="table-container"></div>
            
            <div id="level-selection-buttons">
                <button id="select-level-1" class="level-button" data-level="1">Niveau 1</button>
                <button id="select-level-2" class="level-button" data-level="2">Niveau 2</button>
                <button id="select-level-3" class="level-button" data-level="3">Niveau 3</button>
                <button id="select-level-4" class="level-button" data-level="4">Niveau SP√âCIAL</button>
            </div>
            
            <button id="start-button" class="game-button" style="display: none;"></button>
            <button id="next-level-button" class="game-button" style="display: none;"></button> 
            
            <button id="restart-button" class="game-button" style="display: none;">R√©initialiser les scores</button>
        </div>
    </div>

    <div id="special-level-tip">
        ATTENTION : Cliquez sur l'√©toile UNIQUEMENT si sa couleur est IDENTIQUE √† la couleur de la bordure du score ci-dessus. La couleur change !
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const synth = new Tone.Synth().toDestination();

            const gameScreen = document.getElementById('game-screen');
            const gameContainer = document.getElementById('game-container');
            const scoreBoard = document.getElementById('score-board');
            const scoreElement = document.getElementById('score');
            const countdownDisplay = document.querySelector('#countdownExample .values');
            const controlPanel = document.getElementById('control-panel');
            const messageElement = document.getElementById('message');
            const scoreTableContainer = document.getElementById('score-table-container');
            const currentLevelDisplay = document.getElementById('current-level');
            const restartButton = document.getElementById('restart-button');
            const levelSelectionButtons = document.getElementById('level-selection-buttons');
            const specialLevelTip = document.getElementById('special-level-tip');

            
            const LEVELS = [
                { id: 1, time: 60, goal: 20, name: "Niveau 1: Facile", isSpecial: false },
                { id: 2, time: 40, goal: 40, name: "Niveau 2: Normal", isSpecial: false },
                { id: 3, time: 20, goal: 60, name: "Niveau 3: Difficile", isSpecial: false },
                { id: 4, time: 60, goal: 15, name: "Niveau SP√âCIAL", isSpecial: true }
            ];
            
            // Couleurs pour le Niveau Sp√©cial (correspondent aux classes .star)
            const SPECIAL_LEVEL_COLORS = [
                '#ff4fa8', 
                '#4fafff', 
                '#ffffff', 
                '#F44336',  
                '#5D0D6E',
                '#F8DE65',
                '#0FAC71',
                '#FC4E00'
            ];
            let currentBorderColor = '#FFFFFF';
            let colorChangeInterval;

            // Param√®tres de jeu
            let currentLevel = 1;
            let score = 0;
            let gameActive = false;
            let timeLeft;
            let timerInterval;
            let starSpawnInterval;
            let levelScores = {};

            const STAR_SIZE = 30;
            
            // Param√®tres de vitesse et d'apparition
            const STAR_LIFETIME_MS = 5000; 
            const STAR_SPAWN_INTERVAL_MS = [1500, 1000, 700, 1500]; // Ajout du Niveau 4

            // --- Fonctions de Score et Niveaux ---

            function loadAllScores() {
                try {
                    const scoresString = localStorage.getItem('levelScores');
                    // Initialisation ou chargement des scores
                    let scores = scoresString ? JSON.parse(scoresString) : {};
                    // Assurez-vous que tous les niveaux existent avec un score minimum de 0
                    LEVELS.forEach(level => {
                        if (scores[level.id] === undefined) {
                            scores[level.id] = 0;
                        }
                    });
                    return scores;
                } catch (e) {
                    // En cas d'erreur de lecture, initialise tout √† 0
                    return LEVELS.reduce((acc, level) => ({ ...acc, [level.id]: 0 }), {});
                }
            }

            function saveLevelScore() {
                const allScores = loadAllScores();
                // Enregistre le meilleur score (le score actuel s'il est sup√©rieur au score sauvegard√©)
                allScores[currentLevel] = Math.max(allScores[currentLevel] || 0, score);
                levelScores = allScores;
                try {
                    localStorage.setItem('levelScores', JSON.stringify(levelScores));
                } catch (e) {
                    console.error("Erreur de sauvegarde du localStorage:", e);
                }
            }

            // --- Affichage des Tableaux (Uniquement le score final) ---
            
            function displayLevelScores(showTotal = false) {
                const scores = loadAllScores();
                scoreTableContainer.innerHTML = '';

                let tableHTML = '<h2>üèÜ Meilleurs Scores</h2>';
                let totalScore = 0;

                tableHTML += '<table class="game-table"><thead><tr><th>Niveau</th><th>Meilleur Score</th><th>Objectif</th></tr></thead><tbody>';

                LEVELS.forEach((level) => {
                    const levelScore = scores[level.id] !== undefined ? scores[level.id] : 0;
                    totalScore += levelScore;
                    
                    let statusClass = '';

                    // On n'affiche plus le statut de validation, juste le meilleur score et l'objectif
                    if (levelScore >= level.goal) {
                        statusClass = 'goal-met'; // Couleur verte si l'objectif est atteint
                    }
                    
                    tableHTML += `<tr>
                        <td>${level.name}</td>
                        <td class="level-score ${statusClass}">${levelScore}</td>
                        <td>${level.goal} √©toiles</td>
                    </tr>`;
                });

                tableHTML += '</tbody>';
                
                if (showTotal) {
                     tableHTML += `<tfoot><tr><th>TOTAL</th><th colspan="2">${totalScore}</th></tr></tfoot>`;
                }
                
                tableHTML += '</table>';
                scoreTableContainer.innerHTML = tableHTML;
                scoreTableContainer.classList.add('active');
            }


            // --- Logique du Niveau Sp√©cial (Niveau 4) ---
            
            function changeBorderColor() {
                const randomIndex = Math.floor(Math.random() * SPECIAL_LEVEL_COLORS.length);
                currentBorderColor = SPECIAL_LEVEL_COLORS[randomIndex];
                scoreBoard.style.borderColor = currentBorderColor;
            }

            function startSpecialLevelLoop() {
                if (currentLevel !== 4 || !gameActive) return;
                
                // Initialise la couleur de la bordure
                changeBorderColor();
                
                // Change la couleur toutes les 3 secondes
                colorChangeInterval = setInterval(changeBorderColor, 3000);
                specialLevelTip.style.display = 'block';
            }

            function stopSpecialLevelLoop() {
                if (colorChangeInterval) {
                    clearInterval(colorChangeInterval);
                }
                // R√©initialise la bordure du score en blanc
                scoreBoard.style.borderColor = '#FFFFFF'; 
                specialLevelTip.style.display = 'none';
            }
            
            // Fonction utilitaire pour convertir RGB en Hex pour la comparaison
            function rgbToHex(rgb) {
                if (rgb.startsWith('#')) return rgb.toUpperCase();
                // Ex : rgb(244, 67, 54)
                const parts = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
                if (!parts) return '#000000'; 
                function hex(x) {
                    const h = parseInt(x).toString(16).toUpperCase();
                    return h.length === 1 ? '0' + h : h;
                }
                return '#' + hex(parts[1]) + hex(parts[2]) + hex(parts[3]);
            }

            function isStarClickValid(starElement) {
                if (currentLevel !== 4) {
                    return true;
                }
                
                // 1. R√©cup√©rer la couleur de l'√©toile cliqu√©e (en Hex)
                const starColorRGB = window.getComputedStyle(starElement).backgroundColor;
                const starColorHex = rgbToHex(starColorRGB);

                // 2. R√©cup√©rer la couleur de la bordure du score (en Hex)
                const borderRGB = window.getComputedStyle(scoreBoard).borderColor;
                const borderHex = rgbToHex(borderRGB);
                
                // 3. Comparer
                return starColorHex === borderHex;
            }


            // --- Logique de Jeu G√©n√©rale ---

            function updateScore(validClick) {
                if (validClick) {
                    score++;
                    scoreElement.textContent = score;
                    synth.triggerAttackRelease("C4", "8n");
                } else if (currentLevel === 4) {
                    // P√©nalit√© pour le niveau sp√©cial si mauvaise couleur cliqu√©e
                    score = Math.max(0, score - 1);
                    scoreElement.textContent = score;
                    synth.triggerAttackRelease("C3", "16n"); // Son diff√©rent pour l'erreur
                }
            }

            function endGame() {
                if (!gameActive) return;

                gameActive = false;
                clearTimeout(timerInterval);
                clearTimeout(starSpawnInterval);
                stopSpecialLevelLoop(); // Arr√™ter la boucle du niveau sp√©cial
                
                saveLevelScore();
                
                document.querySelectorAll('.star').forEach(star => star.remove());

                scoreBoard.style.opacity = 0;
                gameContainer.classList.remove('active');
                controlPanel.classList.remove('hidden'); 
                
                // Afficher le tableau des scores uniquement √† la fin
                displayLevelScores(true);

                const currentLevelConfig = LEVELS.find(l => l.id === currentLevel);
                const goalMet = score >= currentLevelConfig.goal;
                
                levelSelectionButtons.style.display = 'flex'; // Afficher les boutons de s√©lection
                restartButton.style.display = 'block'; // Afficher le bouton de r√©initialisation des scores

                if (goalMet) {
                    messageElement.innerHTML = `BRAVO ! Niveau ${currentLevelConfig.name} valid√© avec un score de ${score} (Objectif : ${currentLevelConfig.goal}). Choisissez un autre niveau !`;
                } else {
                    messageElement.innerHTML = `Dommage ! Votre score est de ${score} (Objectif : ${currentLevelConfig.goal}). Essayez √† nouveau ou choisissez un autre niveau.`;
                }
            }

        
            function updateTimer() {
                const levelConfig = LEVELS.find(l => l.id === currentLevel);
                if (!levelConfig || !gameActive) {
                    if (levelConfig && timeLeft <= 0) {
                        countdownDisplay.textContent = "FIN";
                    } else if (!gameActive) {
                        const initialTime = LEVELS.find(l => l.id === currentLevel)?.time || LEVELS[0].time;
                        countdownDisplay.textContent = initialTime + "s";
                    }
                    return;
                }

                countdownDisplay.textContent = timeLeft + "s";

                if (timeLeft <= 0) {
                    endGame();
                    return;
                }

                timeLeft--;
                timerInterval = setTimeout(updateTimer, 1000);
            }

            function createStar() {
                if (!gameActive) return;

                const containerWidth = gameScreen.clientWidth;
                const containerHeight = gameScreen.clientHeight;

                const star = document.createElement('div');
                star.classList.add('star', `level-${currentLevel}`);

                // *** D√âBUT DE LA MODIFICATION CL√â ***
                if (currentLevel === 4) {
                    // Choisir une couleur al√©atoire pour le niveau sp√©cial et l'appliquer via style
                    const randomColorIndex = Math.floor(Math.random() * SPECIAL_LEVEL_COLORS.length);
                    star.style.backgroundColor = SPECIAL_LEVEL_COLORS[randomColorIndex];
                    star.classList.remove(`level-${currentLevel}`); // Optionnel: enlever la classe pour √©viter la couleur par d√©faut
                }
                // *** FIN DE LA MODIFICATION CL√â ***


                const maxX = containerWidth - STAR_SIZE;
                const maxY = containerHeight - STAR_SIZE;
                const startX = Math.random() * maxX;
                const startY = Math.random() * maxY;
                const travelX = Math.random() * maxX;
                const travelY = Math.random() * maxY;

                star.style.left = `${startX}px`;
                star.style.top = `${startY}px`;

                gameContainer.appendChild(star);
                
                const animationDuration = STAR_LIFETIME_MS * (1 + (LEVELS.length - currentLevel) * 0.2) * 1.5;

                const starAnimation = anime({
                    targets: star,
                    translateX: travelX - startX,
                    translateY: travelY - startY,
                    rotate: '2turn',
                    opacity: [0.5, 1],
                    easing: 'linear',
                    duration: animationDuration,
                    complete: () => {
                        if (star.parentNode) {
                            star.remove();
                        }
                    }
                });

                star.addEventListener('click', () => {
                    if (!gameActive) return; 

                    const isValid = isStarClickValid(star);
                    
                    star.style.pointerEvents = 'none';
                    starAnimation.pause();

                    anime({
                        targets: star,
                        scale: [1, 1.5],
                        opacity: [1, 0],
                        duration: 300,
                        easing: 'easeOutExpo',
                        complete: () => {
                            if (star.parentNode) {
                                star.remove();
                            }
                        }
                    });

                    updateScore(isValid);
                });
            }

            function gameLoop() {
                if (!gameActive) return;
                createStar();
                starSpawnInterval = setTimeout(gameLoop, STAR_SPAWN_INTERVAL_MS[currentLevel - 1]);
            }

            function startLevel(levelId) {
                if (gameActive) return;

                Tone.start().then(() => {
                    console.log("Audio context started.");
                });
                
                const levelConfig = LEVELS.find(l => l.id === levelId);
                if (!levelConfig) {
                    return;
                }

                currentLevel = levelId;
                gameActive = true;
                
                score = 0;
                timeLeft = levelConfig.time;
                scoreElement.textContent = score;
                currentLevelDisplay.textContent = currentLevel;

                // Cacher les messages et tables pour d√©marrer le jeu
                controlPanel.classList.add('hidden');
                gameContainer.classList.add('active');
                scoreBoard.style.opacity = 1;
                scoreTableContainer.classList.remove('active');
                scoreTableContainer.innerHTML = '';


                if (levelConfig.isSpecial) {
                    startSpecialLevelLoop();
                }

                gameLoop();
                updateTimer();
            }

            function resetGame() {
                clearTimeout(timerInterval);
                clearTimeout(starSpawnInterval);
                stopSpecialLevelLoop(); // Arr√™ter la boucle de couleur si elle √©tait active

                gameActive = false;
                currentLevel = 1; 
                score = 0;

                scoreElement.textContent = 0;
                currentLevelDisplay.textContent = 1;
                messageElement.textContent = "S√©lectionnez un niveau pour commencer.";
                
                levelSelectionButtons.style.display = 'flex'; // Afficher le menu de s√©lection
                restartButton.style.display = 'block'; // Afficher le bouton de r√©initialisation des scores (car au moins un jeu a √©t√© fait)
                
                controlPanel.classList.remove('hidden');
                gameContainer.classList.remove('active');
                scoreBoard.style.opacity = 0;
                
                document.querySelectorAll('.star').forEach(star => star.remove());
                
                // Afficher les scores initiaux
                displayLevelScores(true);
            }
            
            function resetAllScoresAndGame() {
                localStorage.removeItem('levelScores');
                resetGame();
                messageElement.textContent = "Scores r√©initialis√©s. S√©lectionnez un niveau pour commencer.";
                // Cacher le bouton "R√©initialiser les scores" apr√®s la r√©initialisation compl√®te
                restartButton.style.display = 'none'; 
            }

            // --- √âv√©nements ---
            
            levelSelectionButtons.querySelectorAll('.level-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const levelId = parseInt(e.target.dataset.level);
                    startLevel(levelId);
                    levelSelectionButtons.style.display = 'none'; // Cacher les boutons pendant le jeu
                });
            });
            
            restartButton.addEventListener('click', resetAllScoresAndGame); 
            
            // Initialisation
            resetGame();
        });
    </script>
</body>
</html>
