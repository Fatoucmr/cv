        /* üé® CSS du Jeu */
        body {
            background-color: #000000; 
            color: #ffffff;

            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #control-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9); 
            z-index: 200;
            transition: opacity 0.5s;
        }

        #control-panel.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #control-panel h1 {
            color: #ffffff; 
        }
        
        #game-screen {
            position: relative;
            width: 800px; 
            height: 600px; 
            /* Encadr√© bleu du jeu */
            border: 5px solid #4fafff; 
            box-shadow: 0 0 50px rgba(79, 175, 255, 0.5);
            background-color: #000a1a;
            overflow: hidden;
        }

        #score-board, #countdownExample, #level-display {
            color: #ffffff; 
            background-color: rgba(11, 12, 16, 0.7); 
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 100;
            position: absolute;
            top: 20px;
        }

        #score-board { 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 2em; 
            border: 2px solid #FFFFFF; 
        }
        #countdownExample { 
            right: 20px; 
            font-size: 1.5em; 
            border: 2px solid #FFFFFF; 
        }
        #level-display { 
            left: 20px; 
            font-size: 1.5em; 
            border: 2px solid #FFFFFF; 
        }


        .game-button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s, transform 0.1s;
            border-radius: 5px;
        }
        
        #level-selection-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; 
            justify-content: center;
        }

        .level-button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s, transform 0.1s;
