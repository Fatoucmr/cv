<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attrape les √âtoiles</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>

    <style>
        /* üé® CSS du Jeu */
        body {
            background-color: #000000; 
            color: #ffffff; 
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #control-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9); 
            z-index: 200;
            transition: opacity 0.5s;
        }

        #control-panel.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #control-panel h1 {
            color: #ffffff;
        }
        
        #game-screen {
            position: relative;
            width: 800px; 
            height: 600px; 
            /* Encadr√© bleu du jeu */
            border: 5px solid #4fafff; 
            box-shadow: 0 0 50px rgba(79, 175, 255, 0.5);
            background-color: #000a1a;
            overflow: hidden;
        }

    
        #score-board, #countdownExample, #level-display {
            color: #ffffff; 
            background-color: rgba(11, 12, 16, 0.7); 
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 100;
            position: absolute;
            top: 20px;
        }

        #score-board { 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 2em; 
            border: 2px solid #FFFFFF; 
        }
        #countdownExample { 
            right: 20px; 
            font-size: 1.5em; 
            border: 2px solid #FFFFFF; 
        }
        #level-display { 
            left: 20px; 
            font-size: 1.5em; 
            border: 2px solid #FFFFFF; 
        }
    
        .game-button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s, transform 0.1s;
            border-radius: 5px;
        }

        #start-button, #next-level-button {
            background-color: #FFFFFF;
            color: #4fafff;
            font-weight: bold;
        }

        #restart-button {
            background-color: ##4fafff;
            color: white;
            display: none; 
        }
        
        /* üåü Styles des √âtoiles */
        .star {
            position: absolute;
            cursor: pointer;
            width: 30px;
            height: 30px;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: pulse 1s infinite alternate;
        }


        .star.level-1 { background-color: #ff4fa8; }
        .star.level-2 { background-color: #4fafff; }
        .star.level-3 { background-color: #ffffff; }
        
      
        .table-container {
            margin: 30px 0;
            width: 80%;
            max-width: 450px;
            text-align: center;
            display: none; 
        }
        .table-container.active {
            display: block; 
        }
        
        #message {
            margin-bottom: 30px; 
        }
        #score-table-container.active {
            margin-bottom: 50px; 
            display: block;
        }

        .game-table {
            margin: 10px auto;
            border-collapse: collapse;
            width: 100%;
        }
        
        .game-table th, .game-table td {
            border: 1px solid #4fafff;
            padding: 10px 15px;
            font-size: 1.1em;
            color: #ffffff; 
        }
        
        .game-table th {
            background-color: rgba(79, 175, 255, 0.2);
            color: #ffffff;
            text-align: center;
        }
        .level-score {
            font-weight: bold;
            color: #4fafff;
        }
        .goal-met {
            color: #90ee90;
            font-weight: bold;
        }
        .goal-missed {
            color: #ff6347;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div id="game-screen">
        
        <div id="game-container">
            <div id="score-board">Score: <span id="score">0</span></div>
            <div id="level-display">Niveaux: <span id="current-level">1</span></div> 

            <div id="countdownExample">
                <div class="values"></div>
            </div>
        </div>

        <div id="control-panel">
            <h1>ATTRAPE LES √âTOILES ‚≠ê</h1>
            <p id="message">Cliquez sur D√©marrer pour attraper les √©toiles !</p>
            
            <div id="config-table-container" class="table-container"></div>
            <div id="score-table-container" class="table-container"></div>
            
            <button id="start-button" class="game-button">D√©marrer</button>
            <button id="next-level-button" class="game-button">Niveau Suivant &raquo;</button> 
            <button id="restart-button" class="game-button">Recommencer Tout</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const synth = new Tone.Synth().toDestination();

            const gameScreen = document.getElementById('game-screen');
            const gameContainer = document.getElementById('game-container');
            const scoreBoard = document.getElementById('score-board');
            const scoreElement = document.getElementById('score');
            const countdownDisplay = document.querySelector('#countdownExample .values');
            const controlPanel = document.getElementById('control-panel');
            const startButton = document.getElementById('start-button');
            const nextLevelButton = document.getElementById('next-level-button');
            const restartButton = document.getElementById('restart-button');
            const messageElement = document.getElementById('message');
            const configTableContainer = document.getElementById('config-table-container');
            const scoreTableContainer = document.getElementById('score-table-container');
            const currentLevelDisplay = document.getElementById('current-level');

            // Configuration des Niveaux (score minimum requis)
            const LEVELS = [
                { id: 1, time: 60, goal: 20, name: "Niveau 1 : Facile" },
                { id: 2, time: 40, goal: 40, name: "Niveau 2 : Normal" },
                { id: 3, time: 20, goal: 60, name: "Niveau 3 : Difficile" }
            ];

            // Param√®tres de jeu
            let currentLevel = 1;
            let score = 0;
            let gameActive = false;
            let timerInterval;
            let gameLoopInterval;
            let starSpawnInterval;
            let levelScores = {};

            const STAR_SIZE = 30;
            
            // Param√®tres de vitesse et d'apparition
            const STAR_LIFETIME_MS = 5000; 
            const STAR_SPAWN_INTERVAL_MS = [1500, 1000, 700]; 


            // --- Fonctions de Score et Niveaux ---

            function loadAllScores() {
                try {
                    const scoresString = localStorage.getItem('levelScores');
                    return scoresString ? JSON.parse(scoresString) : { 1: 0, 2: 0, 3: 0 };
                } catch (e) {
                    return { 1: 0, 2: 0, 3: 0 };
                }
            }

            function saveLevelScore() {
                const allScores = loadAllScores();
                allScores[currentLevel] = score;
                levelScores = allScores;
                try {
                    localStorage.setItem('levelScores', JSON.stringify(levelScores));
                } catch (e) {
                    console.error("Erreur de sauvegarde du localStorage:", e);
                }
            }

            // --- Affichage des Tableaux ---

            function displayConfigTable() {
                scoreTableContainer.classList.remove('active');
                scoreTableContainer.innerHTML = '';

                let tableHTML = '<h2>üöÄ Configuration des Niveaux</h2>';
                tableHTML += '<table class="game-table"><thead><tr><th>Niveau</th><th>Temps</th></tr></thead><tbody>'; 

                LEVELS.forEach((level) => {
                    tableHTML += `<tr>
                        <td>${level.name}</td>
                        <td>${level.time}s</td>
                    </tr>`;
                });

                tableHTML += '</tbody></table>';
                configTableContainer.innerHTML = tableHTML;
                configTableContainer.classList.add('active');
            }
            
            function displayLevelScores(showTotal = false) {
                const scores = loadAllScores();
                configTableContainer.classList.remove('active');
                configTableContainer.innerHTML = '';

                let tableHTML = '<h2>üèÜ Scores par Niveau</h2>';
                let totalScore = 0;

                tableHTML += '<table class="game-table"><thead><tr><th>Niveau</th><th>Score</th><th>Statut</th></tr></thead><tbody>';

                LEVELS.forEach((level) => {
                    const levelScore = scores[level.id] !== undefined ? scores[level.id] : 0;
                    totalScore += levelScore;
                    
                    let statusText = 'üîí';
                    let statusClass = '';

                    if (levelScore > 0) {
                        if (levelScore >= level.goal) {
                            statusText = `‚úÖ Valid√© (${level.goal} requis)`;
                            statusClass = 'goal-met';
                        } else {
                            statusText = `‚ùå √âchou√© (${level.goal} requis)`;
                            statusClass = 'goal-missed';
                        }
                    } else if (level.id < currentLevel) {
                        statusText = 'En attente';
                    }

                    tableHTML += `<tr>
                        <td>${level.name}</td>
                        <td class="level-score">${levelScore}</td>
                        <td class="${statusClass}">${statusText}</td>
                    </tr>`;
                });

                tableHTML += '</tbody>';
                
                if (showTotal) {
                     tableHTML += `<tfoot><tr><th>TOTAL</th><th colspan="2">${totalScore}</th></tr></tfoot>`;
                }
                
                tableHTML += '</table>';
                scoreTableContainer.innerHTML = tableHTML;
                scoreTableContainer.classList.add('active');
            }


            // --- Logique de Jeu ---

            function updateScore() {
                score++;
                scoreElement.textContent = score;
                synth.triggerAttackRelease("C4", "8n");
            }

            function endGame() {
                if (!gameActive) return;

                gameActive = false;
                clearTimeout(timerInterval);
                clearTimeout(gameLoopInterval);
                clearTimeout(starSpawnInterval);
                
                saveLevelScore();
                
                document.querySelectorAll('.star').forEach(star => star.remove());

                scoreBoard.style.opacity = 0;
                gameContainer.classList.remove('active');
                controlPanel.classList.remove('hidden'); 
                
                displayLevelScores(true);

                const currentLevelConfig = LEVELS.find(l => l.id === currentLevel);
                const nextLevel = LEVELS.find(l => l.id === currentLevel + 1);
                
                const goalMet = score >= currentLevelConfig.goal;

                if (goalMet && nextLevel) {
                    messageElement.innerHTML = `Bravo ! Niveau ${currentLevel} valid√© avec ${score} √©toiles (Objectif : ${currentLevelConfig.goal}). Pr√™t(e) pour le niveau ${nextLevel.id} ?`;
                    nextLevelButton.textContent = `D√©marrer ${nextLevel.name}`;
                    nextLevelButton.style.display = 'block';
                    startButton.style.display = 'none';
                    restartButton.style.display = 'none';
                    currentLevel++;

                } else if (goalMet && !nextLevel) {
                    messageElement.innerHTML = `F√âLICITATIONS ! Niveau ${currentLevel} valid√© ! Vous avez termin√© le jeu ! Votre score **TOTAL** est de <strong>${Object.values(levelScores).reduce((a, b) => a + b, 0)}</strong>.`;
                    nextLevelButton.style.display = 'none';
                    startButton.style.display = 'none';
                    restartButton.style.display = 'block';
                    
                } else {
                    messageElement.innerHTML = `Dommage ! Votre score est de ${score} (Objectif : ${currentLevelConfig.goal}). Vous devez refaire le Niveau ${currentLevel} pour progresser.`;
                    nextLevelButton.style.display = 'none';
                    startButton.style.display = 'block';
                    startButton.textContent = `Recommencer Niveau ${currentLevel}`;
                    restartButton.style.display = 'block';
                }
            }

        
            function updateTimer() {
                const levelConfig = LEVELS.find(l => l.id === currentLevel);
                if (!levelConfig || !gameActive) {
                    if (levelConfig && timeLeft <= 0) {
                        countdownDisplay.textContent = "FIN";
                    } else if (!gameActive) {
                        const initialTime = LEVELS.find(l => l.id === currentLevel)?.time || LEVELS[0].time;
                        countdownDisplay.textContent = initialTime + "s";
                    }
                    return;
                }

                countdownDisplay.textContent = timeLeft + "s";

                if (timeLeft <= 0) {
                    endGame();
                    return;
                }

                timeLeft--;
                timerInterval = setTimeout(updateTimer, 1000);
            }

            function createStar() {
                if (!gameActive) return;

                const containerWidth = gameScreen.clientWidth;
                const containerHeight = gameScreen.clientHeight;

                const star = document.createElement('div');
                star.classList.add('star', `level-${currentLevel}`);

                const maxX = containerWidth - STAR_SIZE;
                const maxY = containerHeight - STAR_SIZE;
                const startX = Math.random() * maxX;
                const startY = Math.random() * maxY;
                const travelX = Math.random() * maxX;
                const travelY = Math.random() * maxY;

                star.style.left = `${startX}px`;
                star.style.top = `${startY}px`;

                gameContainer.appendChild(star);
                
                const animationDuration = STAR_LIFETIME_MS * (1 + (LEVELS.length - currentLevel) * 0.2) * 1.5;

                const starAnimation = anime({
                    targets: star,
                    translateX: travelX - startX,
                    translateY: travelY - startY,
                    rotate: '2turn',
                    opacity: [0.5, 1],
                    easing: 'linear',
                    duration: animationDuration,
                    complete: () => {
                        if (star.parentNode) {
                            star.remove();
                        }
                    }
                });

                star.addEventListener('click', () => {
                    if (!gameActive) return; 

                    star.style.pointerEvents = 'none';
                    starAnimation.pause();

                    anime({
                        targets: star,
                        scale: [1, 1.5],
                        opacity: [1, 0],
                        duration: 300,
                        easing: 'easeOutExpo',
                        complete: () => {
                            if (star.parentNode) {
                                star.remove();
                            }
                        }
                    });

                    updateScore();
                });
            }

            function gameLoop() {
                if (!gameActive) return;
                createStar();
                starSpawnInterval = setTimeout(gameLoop, STAR_SPAWN_INTERVAL_MS[currentLevel - 1]);
            }

            function startLevel(levelId) {
                if (gameActive) return;

                Tone.start().then(() => {
                    console.log("Audio context started.");
                });
                
                const levelConfig = LEVELS.find(l => l.id === levelId);
                if (!levelConfig) {
                    return;
                }

                currentLevel = levelId;
                gameActive = true;
                
                score = 0;
                timeLeft = levelConfig.time;
                scoreElement.textContent = score;
                currentLevelDisplay.textContent = currentLevel;

                controlPanel.classList.add('hidden');
                gameContainer.classList.add('active');
                scoreBoard.style.opacity = 1;

                gameLoop();
                updateTimer();
            }

            function startGame() {
                if (currentLevel === 1) {
                    localStorage.removeItem('levelScores');
                    levelScores = { 1: 0, 2: 0, 3: 0 };
                }
                startLevel(currentLevel);
            }

            function resetGame() {
                clearTimeout(timerInterval);
                clearTimeout(gameLoopInterval);
                clearTimeout(starSpawnInterval);

                gameActive = false;
                currentLevel = 1; 
                score = 0;
                levelScores = loadAllScores();

                const initialLevelConfig = LEVELS[0];
                scoreElement.textContent = 0;
                currentLevelDisplay.textContent = 1;
                messageElement.textContent = "Cliquez sur D√©marrer pour attraper les √©toiles !";
                
                startButton.textContent = "D√©marrer Niveau 1";
                startButton.style.display = 'block';
                restartButton.style.display = 'none'; 
                nextLevelButton.style.display = 'none';
                controlPanel.classList.remove('hidden');
                gameContainer.classList.remove('active');
                scoreBoard.style.opacity = 0;
                
                document.querySelectorAll('.star').forEach(star => star.remove());
                
                displayConfigTable();
                
                if (Object.values(levelScores).some(s => s > 0)) {
                     displayLevelScores(true);
                     configTableContainer.classList.remove('active');
                } else {
                     scoreTableContainer.classList.remove('active');
                     scoreTableContainer.innerHTML = '';
                }
            }

            // --- √âv√©nements ---
            
            startButton.addEventListener('click', startGame);
            nextLevelButton.addEventListener('click', () => startLevel(currentLevel)); 
            restartButton.addEventListener('click', resetGame); 
            
            // Initialisation
            resetGame();
        });
    </script>
</body>
</html>
