<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attrape les √âtoiles</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>

    <style>
        /* üé® CSS du Jeu */
        body {
            /* Style de fond pour l'espace */
            background-color: #001233;
            color: #c5c6c7;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        
        #game-screen {
            position: relative;
            width: 800px; 
            height: 600px; 
            border: 5px solid #4fafff; 
            box-shadow: 0 0 50px rgba(79, 175, 255, 0.5);
            background-color: #000a1a;
            overflow: hidden;
        }

        #game-container {
            position: absolute;
            width: 100%;
            height: 100%;
            /* üõë D√âPART: Cach√© */
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none; /* D√©sactive les clics quand cach√© */
        }

        #game-container.active {
            opacity: 1;
            pointer-events: auto;
        }

        #score-board {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            padding: 10px 20px;
            border: 2px solid #ff4fa8;
            border-radius: 10px;
            background-color: rgba(11, 12, 16, 0.7);
            z-index: 100;
            /* üí° Ajout pour cacher/afficher le score de la partie */
            transition: opacity 0.3s;
        }

        /* Timer */
        #countdownExample {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border: 2px solid #4fafff;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.5em;
            z-index: 100;
        }

        /* Conteneur des boutons et √©cran de d√©marrage/fin */
        #control-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 200;
            transition: opacity 0.5s;
        }

        #control-panel.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .game-button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s, transform 0.1s;
            border-radius: 5px;
        }

        #start-button {
            background-color: #ff4fa8;
            color: white;
        }

        #restart-button {
            background-color: #4fafff;
            color: white;
            /* Rendre initiallement cach√© et g√©rer l'affichage par JS */
            display: none; 
        }
        
        .game-button:hover {
            transform: scale(1.05);
        }

        /* Style de base de l'√©toile */
        .star {
            position: absolute;
            cursor: pointer;
            width: 30px;
            height: 30px;
            background-color: #ff4fa8;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: pulse 1s infinite alternate;
        }

        /* Keyframes pour l'animation de pulsation */
        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 0.9;
            }
            to {
                transform: scale(1.1);
                opacity: 1;
            }
        }
        
        /* üåü Nouveau Style pour le Tableau des Scores */
        #score-table-container {
            margin: 30px 0;
            width: 80%;
            max-width: 400px;
            text-align: center;
            /* üëá MASQUER PAR D√âFAUT (sauf √† la fin de la partie) */
            display: none; 
        }
        #score-table-container.active {
            display: block; /* Affiche √† la fin */
        }

        #score-table {
            margin: 10px auto;
            border-collapse: collapse;
            width: 100%;
            text-align: left;
        }
        
        #score-table th, #score-table td {
            border: 1px solid #ff4fa8;
            padding: 8px 15px;
            font-size: 1.1em;
        }
        
        #score-table th {
            background-color: rgba(255, 79, 168, 0.2);
            color: #ffffff;
            text-align: center;
        }

    </style>
</head>
<body>

    <div id="game-screen">
        
        <div id="game-container">
            <div id="score-board">Score: <span id="score">0</span></div>

            <div id="countdownExample">
                <div class="values"></div>
            </div>
        </div>

        <div id="control-panel">
            <h1>Attrape les √âtoiles ‚≠ê</h1>
            <p id="message">Cliquez sur D√©marrer pour attraper les √©toiles !</p>
            
            <div id="score-table-container"></div>
            
            <button id="start-button" class="game-button">D√©marrer</button>
            <button id="restart-button" class="game-button">Recommencer</button>
        </div>
    </div>

    <script>
        // üß† JavaScript et Logique du Jeu
        document.addEventListener('DOMContentLoaded', () => {

            const synth = new Tone.Synth().toDestination();

            const gameScreen = document.getElementById('game-screen');
            const gameContainer = document.getElementById('game-container');
            const controlPanel = document.getElementById('control-panel');
            const scoreBoard = document.getElementById('score-board'); 
            const scoreElement = document.getElementById('score');
            const countdownDisplay = document.querySelector('#countdownExample .values');
            const startButton = document.getElementById('start-button');
            const restartButton = document.getElementById('restart-button');
            const messageElement = document.getElementById('message');
            const scoreTableContainer = document.getElementById('score-table-container');

            let score = 0;
            const initialTime = 60;
            let timeLeft = initialTime;
            let gameActive = false;
            let timerInterval;
            let gameLoopInterval;

            const STAR_SIZE = 30;
            const STAR_LIFETIME_MS = 3000;
            const STAR_SPAWN_INTERVAL_MS = 800;
            

            /**
             * Charge les meilleurs scores depuis le localStorage.
             * @returns {number[]} Liste des scores tri√©s.
             */
            function loadHighScores() {
                try {
                    const scoresString = localStorage.getItem('highScores');
                    return scoresString ? JSON.parse(scoresString).sort((a, b) => b - a) : [];
                } catch (e) {
                    console.error("Erreur de chargement du localStorage:", e);
                    return [];
                }
            }

            /**
             * Ajoute le score actuel aux meilleurs scores et les sauvegarde.
             * @param {number} newScore - Le score √† ajouter.
             */
            function saveScore(newScore) {
                const scores = loadHighScores();
                scores.push(newScore);
                scores.sort((a, b) => b - a); // Tri d√©croissant
                
                const topScores = scores.slice(0, 5); // Garder le top 5
                try {
                    localStorage.setItem('highScores', JSON.stringify(topScores));
                } catch (e) {
                    console.error("Erreur de sauvegarde du localStorage:", e);
                }
            }

            
            /**
             * Affiche le tableau des meilleurs scores.
             */
            function displayHighScores() {
                const scores = loadHighScores();
                scoreTableContainer.innerHTML = ''; // Nettoyer l'ancien tableau
                // N'affiche le tableau que s'il y a des scores
                scoreTableContainer.classList.add('active'); 

                if (scores.length === 0) {
                    scoreTableContainer.innerHTML = '<p>Aucun score pr√©c√©dent enregistr√©.</p>';
                    return;
                }

                let tableHTML = '<h2>üèÜ Tableau de Chasse aux √âtoiles</h2>';
                tableHTML += '<table id="score-table"><thead><tr><th>N¬∞Partie</th><th>Score</th></tr></thead><tbody>';

                scores.forEach((s, index) => {
                    const rank = index + 1;
                    tableHTML += `<tr><td>${rank}</td><td>${s}</td></tr>`;
                });

                tableHTML += '</tbody></table>';
                scoreTableContainer.innerHTML = tableHTML;
            }
            

            
            function updateScore() {
                score++;
                scoreElement.textContent = score;
            }

            
            function endGame() {
                if (!gameActive) return;

                gameActive = false;
                clearTimeout(timerInterval);
                clearTimeout(gameLoopInterval);
                
                // Cacher le score en direct de la partie
                scoreBoard.style.opacity = 0;
            
                saveScore(score);
                
                // Afficher l'√©cran de fin
                controlPanel.classList.remove('hidden');
                gameContainer.classList.remove('active');
                
                countdownDisplay.textContent = "FIN";
                messageElement.innerHTML = `Partie termin√©e ! Votre score final est de : <strong>${score}</strong>`;
                
                // G√©rer les boutons : Afficher Recommencer, Cacher D√©marrer
                startButton.style.display = 'none';
                restartButton.style.display = 'block';

                // üåü Afficher le tableau des meilleurs scores (NOUVEAU)
                displayHighScores();
                
                
                document.querySelectorAll('.star').forEach(star => star.remove());
            }

            /**
             * D√©marre/met √† jour le timer.
             */
            function updateTimer() {
                if (!gameActive) {
                    if (timeLeft <= 0) {
                        countdownDisplay.textContent = "FIN";
                    }
                    return;
                }

                countdownDisplay.textContent = timeLeft + "s";

                if (timeLeft <= 0) {
                    endGame();
                    return;
                }

                timeLeft--;
                timerInterval = setTimeout(updateTimer, 1000);
            }

            /**
             * Anime la disparition de l'√©toile lorsqu'elle est cliqu√©e.
             * @param {HTMLElement} star - L'√©l√©ment √©toile √† animer.
             */
            function catchStarAnimation(star) {
                anime({
                    targets: star,
                    scale: [1, 1.5],
                    opacity: [1, 0],
                    backgroundColor: ['#ff4fa8', '#ff77c8'],
                    duration: 300,
                    easing: 'easeOutExpo',
                    complete: () => {
                        if (star.parentNode) {
                            star.remove();
                        }
                    }
                });
            }

            /**
             * Cr√©e et anime une nouvelle √©toile.
             */
            function createStar() {
                if (!gameActive) return;

                const containerWidth = gameScreen.clientWidth;
                const containerHeight = gameScreen.clientHeight;

                const star = document.createElement('div');
                star.classList.add('star');

                const maxX = containerWidth - STAR_SIZE;
                const maxY = containerHeight - STAR_SIZE;
                const startX = Math.random() * maxX;
                const startY = Math.random() * maxY;
                const travelX = Math.random() * maxX;
                const travelY = Math.random() * maxY;

                star.style.left = `${startX}px`;
                star.style.top = `${startY}px`;

                gameContainer.appendChild(star);

                const starAnimation = anime({
                    targets: star,
                    translateX: travelX - startX,
                    translateY: travelY - startY,
                    rotate: '2turn',
                    opacity: [0.5, 1],
                    easing: 'linear',
                    duration: STAR_LIFETIME_MS,
                    complete: () => {
                        if (star.parentNode) {
                            star.remove();
                        }
                    }
                });

                star.addEventListener('click', () => {
                    if (!gameActive) return; 

                    star.style.pointerEvents = 'none';
                    starAnimation.pause();

                    synth.triggerAttackRelease("C4", "8n");

                    catchStarAnimation(star);

                    updateScore();
                });
            }

            /**
             * La boucle principale du jeu.
             */
            function gameLoop() {
                if (!gameActive) return;
                createStar();
                gameLoopInterval = setTimeout(gameLoop, STAR_SPAWN_INTERVAL_MS);
            }

            /**
             * D√©marre le jeu (utilis√© par le bouton D√©marrer initial).
             */
            function startGame() {
                if (gameActive) return;

                gameActive = true;
                
                // R√©initialiser les √©l√©ments
                score = 0;
                timeLeft = initialTime;
                scoreElement.textContent = score;
                countdownDisplay.textContent = timeLeft + "s";
                
                // G√©rer l'affichage
                controlPanel.classList.add('hidden');
                gameContainer.classList.add('active');
                
                // Afficher le score en direct de la partie
                scoreBoard.style.opacity = 1;

                // üõë Cache le tableau des meilleurs scores
                scoreTableContainer.classList.remove('active');
                scoreTableContainer.innerHTML = ''; 

                // D√©marrer les boucles
                gameLoop();
                updateTimer();

                startButton.style.display = 'none';
                restartButton.style.display = 'none';
                messageElement.textContent = "";
            }

            /**
             * üÜï Relance le jeu directement (utilis√© par le bouton Recommencer).
             */
            function restartGameDirectly() {
                // Fait exactement la m√™me chose que startGame, car tout est d√©j√† r√©initialis√© au d√©but.
                startGame();
            }

            /**
             * R√©initialise le jeu √† l'√©cran de D√©marrage initial.
             */
            function resetGame() {
                // Arr√™ter tout
                clearTimeout(timerInterval);
                clearTimeout(gameLoopInterval);

                score = 0;
                timeLeft = initialTime;
                gameActive = false;

                scoreElement.textContent = score;
                countdownDisplay.textContent = initialTime + "s"; // Afficher le temps initial
                messageElement.textContent = "Cliquez sur D√©marrer pour attraper les √©toiles !";
                
                startButton.textContent = "D√©marrer";
                startButton.style.display = 'block';
                restartButton.style.display = 'none'; // Le bouton Recommencer n'est pas sur l'√©cran d'accueil
                controlPanel.classList.remove('hidden');
                gameContainer.classList.remove('active');
                
                // Cacher le score en direct de la partie
                scoreBoard.style.opacity = 0;

                // üõë Cache le tableau des scores (il n'est affich√© qu'√† la fin ou jamais sur l'√©cran d'accueil par cette version)
                scoreTableContainer.classList.remove('active');
                scoreTableContainer.innerHTML = '';


                document.querySelectorAll('.star').forEach(star => star.remove());
            }

            startButton.addEventListener('click', startGame);
            // üí° Utilisez la nouvelle fonction pour le bouton "Recommencer"
            restartButton.addEventListener('click', restartGameDirectly); 
            
            // Initialisation: Configurer l'√©cran de d√©marrage. Le tableau des scores n'est pas affich√© ici.
            resetGame();
        });
    </script>
</body>
</html>
