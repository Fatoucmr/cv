<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attrape les Étoiles</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>

    <style>
        body {
            background-color: #0b0c10;
            color: #c5c6c7;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #score-board, #timer-board {
            position: absolute;
            font-size: 2em;
            padding: 10px 20px;
            border: 2px solid #66fcf1;
            border-radius: 10px;
            background-color: rgba(11, 12, 16, 0.7);
            z-index: 100;
        }

        #score-board {
            top: 20px;
            left: 20px;
        }

        #timer-board {
            top: 20px;
            right: 20px;
        }

        .star {
            position: absolute;
            cursor: pointer;
            width: 30px;
            height: 30px;
            background-color: #FE277E; 
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 0.9;
            }
            to {
                transform: scale(1.1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="score-board">Score: <span id="score">0</span></div>
        <div id="timer-board">Temps: <span id="timer">60</span>s</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('game-container');
            const scoreElement = document.getElementById('score');
            const timerElement = document.getElementById('timer');
            let score = 0;
            const STAR_SIZE = 30;
            const STAR_LIFETIME_MS = 3000;
            const STAR_SPAWN_INTERVAL_MS = 800;

            const GAME_DURATION_SECONDS = 60;
            let timeLeft = GAME_DURATION_SECONDS;
            let gameLoopTimeout;
            let timerInterval;

            function updateScore() {
                score++;
                scoreElement.textContent = score;
            }

            function catchStarAnimation(star) {
                anime({
                    targets: star,
                    scale: [1, 1.5],
                    opacity: [1, 0],
                    backgroundColor: ['#66fcf1', '#ff006e'],
                    duration: 300,
                    easing: 'easeOutExpo',
                    complete: () => {
                        if (star.parentNode) {
                            star.remove();
                        }
                    }
                });
            }

            function createStar() {
                const star = document.createElement('div');
                star.classList.add('star');

                const maxX = window.innerWidth - STAR_SIZE;
                const maxY = window.innerHeight - STAR_SIZE;
                const startX = Math.random() * maxX;
                const startY = Math.random() * maxY;
                const travelX = Math.random() * maxX;
                const travelY = Math.random() * maxY;

                star.style.left = `${startX}px`;
                star.style.top = `${startY}px`;

                gameContainer.appendChild(star);

                const starAnimation = anime({
                    targets: star,
                    translateX: travelX - startX, 
                    translateY: travelY - startY,
                    rotate: '2turn',
                    opacity: [0.5, 1],
                    easing: 'linear',
                    duration: STAR_LIFETIME_MS,
                    complete: () => {
                        if (star.parentNode) {
                            star.remove();
                        }
                    }
                });

                star.addEventListener('click', async () => {
                    star.style.pointerEvents = 'none'; 
                    starAnimation.pause();
                    catchStarAnimation(star);
                    updateScore();
                    
                    await Tone.start();
                    const synth = new Tone.Synth().toDestination();
                    synth.triggerAttackRelease("C4", "8n");
                });
            }

            function gameLoop() {
                if (timeLeft > 0) {
                    createStar();
                    gameLoopTimeout = setTimeout(gameLoop, STAR_SPAWN_INTERVAL_MS);
                }
            }

            function startTimer() {
                timerInterval = setInterval(() => {
                    timeLeft--;
                    timerElement.textContent = timeLeft;

                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        clearTimeout(gameLoopTimeout);
                        endGame();
                    }
                }, 1000);
            }

            function endGame() {
                document.querySelectorAll('.star').forEach(star => star.remove());

                const endMessage = document.createElement('div');
                endMessage.id = 'end-message';
                endMessage.textContent = `Temps écoulé ! Score final : ${score}`;
                endMessage.style.cssText = `
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    font-size: 4em;
                    color: #66fcf1;
                    text-align: center;
                    z-index: 200;
                    text-shadow: 0 0 10px #ff006e;
                `;
                gameContainer.appendChild(endMessage);
                gameContainer.style.pointerEvents = 'none';
            }
            
            gameLoop();
            startTimer();
        });
    </script>
</body>
</html>
