<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attrape les √âtoiles</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>

    <style>
        /* üé® CSS du Jeu */
        body {
            /* Style de fond pour l'espace */
            background-color: #001233;
            color: #c5c6c7;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Emp√™che les barres de d√©filement */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* NOUVEAU : Encadr√© principal pour le jeu */
        #game-screen {
            position: relative;
            width: 800px; /* Taille fixe pour l'encadr√© */
            height: 600px; /* Taille fixe pour l'encadr√© */
            border: 5px solid #4fafff; /* Bordure d'encadrement */
            box-shadow: 0 0 50px rgba(79, 175, 255, 0.5);
            border-radius: 15px;
            background-color: #000a1a; /* Fond du jeu plus sombre */
            overflow: hidden;
        }

        /* Le conteneur du jeu doit √™tre √† l'int√©rieur de game-screen */
        #game-container {
            position: absolute; /* Remplir game-screen */
            width: 100%;
            height: 100%;
            /* Le jeu est masqu√© au d√©but */
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* Affiche le jeu quand il est d√©marr√© */
        #game-container.active {
            opacity: 1;
        }

        #score-board {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            padding: 10px 20px;
            border: 2px solid #ff4fa8;
            border-radius: 10px;
            background-color: rgba(11, 12, 16, 0.7);
            z-index: 100;
        }

        /* Timer */
        #countdownExample {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border: 2px solid #4fafff;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.5em;
            z-index: 100;
        }

        /* NOUVEAU : Conteneur des boutons et √©cran de d√©marrage */
        #control-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 200; /* Au-dessus de tout */
            transition: opacity 0.5s;
        }

        #control-panel.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .game-button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.1s;
        }

        #start-button {
            background-color: #ff4fa8;
            color: white;
        }

        #restart-button {
            background-color: #4fafff;
            color: white;
            display: none; /* Masqu√© initialement */
        }
        
        .game-button:hover {
            transform: scale(1.05);
        }

        /* Style de base de l'√©toile */
        .star {
            position: absolute;
            cursor: pointer;
            width: 30px;
            height: 30px;
            background-color: #ff4fa8;
            /* Forme d'√©toile CSS */
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            /* Animation de pulsation l√©g√®re */
            animation: pulse 1s infinite alternate;
        }

        /* Keyframes pour l'animation de pulsation */
        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 0.9;
            }
            to {
                transform: scale(1.1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div id="game-screen">
        
        <div id="game-container">
            <div id="score-board">Score: <span id="score">0</span></div>

            <div id="countdownExample">
                <div class="values"></div>
            </div>
        </div>

        <div id="control-panel">
            <h1>Attrape les √âtoiles ‚≠ê</h1>
            <p id="message"></p>
            <button id="start-button" class="game-button">Start / Pause</button>
            <button id="restart-button" class="game-button">Recommencer</button>
        </div>
    </div>

    <script>
        // üß† JavaScript et Logique du Jeu
        document.addEventListener('DOMContentLoaded', () => {

            const synth = new Tone.Synth().toDestination();

            const gameScreen = document.getElementById('game-screen'); // Le nouvel encadr√©
            const gameContainer = document.getElementById('game-container');
            const controlPanel = document.getElementById('control-panel');
            const scoreElement = document.getElementById('score');
            const countdownDisplay = document.querySelector('#countdownExample .values');
            const startButton = document.getElementById('start-button');
            const restartButton = document.getElementById('restart-button');
            const messageElement = document.getElementById('message');

            let score = 0;
            let initialTime = 60;
            let timeLeft = initialTime; // ‚è≥ Timer 60 secondes
            let gameActive = false; // Le jeu n'est pas actif (pas d'√©toiles cr√©√©es)
            let gameStarted = false; // Vrai une fois que le bouton Start a √©t√© press√© une premi√®re fois
            let gamePaused = true; // Commence en pause

            let timerInterval; // Pour stocker l'ID du setTimeout du timer
            let gameLoopInterval; // Pour stocker l'ID du setTimeout de la gameLoop

            const STAR_SIZE = 30;
            const STAR_LIFETIME_MS = 3000; // Temps avant que l'√©toile disparaisse (3s)
            const STAR_SPAWN_INTERVAL_MS = 800; // Intervalle de cr√©ation d'une √©toile (0.8s)

            /**
             * Met √† jour le score affich√©.
             */
            function updateScore() {
                score++;
                scoreElement.textContent = score;
            }

            /**
             * D√©marre/met √† jour le timer.
             */
            function updateTimer() {
                if (!gameActive) {
                    // Si le jeu est termin√©, afficher FIN et masquer le bouton Restart
                    if (timeLeft <= 0) {
                        countdownDisplay.textContent = "FIN";
                        messageElement.textContent = `Partie termin√©e! Score: ${score}`;
                        startButton.style.display = 'none';
                        restartButton.style.display = 'block';
                    }
                    return;
                }

                countdownDisplay.textContent = timeLeft + "s";

                if (timeLeft <= 0) {
                    // Fin du jeu
                    gameActive = false;
                    clearTimeout(timerInterval);
                    clearTimeout(gameLoopInterval);
                    controlPanel.classList.remove('hidden');
                    return;
                }

                timeLeft--;
                timerInterval = setTimeout(updateTimer, 1000);
            }

            /**
             * Anime la disparition de l'√©toile lorsqu'elle est cliqu√©e.
             * @param {HTMLElement} star - L'√©l√©ment √©toile √† animer.
             */
            function catchStarAnimation(star) {
                anime({
                    targets: star,
                    scale: [1, 1.5],
                    opacity: [1, 0],
                    backgroundColor: ['#ff4fa8', '#ff77c8'],
                    duration: 300,
                    easing: 'easeOutExpo',
                    complete: () => {
                        star.remove();
                    }
                });
            }

            /**
             * Cr√©e et anime une nouvelle √©toile.
             */
            function createStar() {
                if (!gameActive) return;

                // Calcul des limites du conteneur du jeu (int√©rieur de game-screen)
                const containerWidth = gameScreen.clientWidth;
                const containerHeight = gameScreen.clientHeight;

                // 1. Cr√©ation de l'√©l√©ment DOM
                const star = document.createElement('div');
                star.classList.add('star');

                // 2. Calcul des positions al√©atoires dans le conteneur
                const maxX = containerWidth - STAR_SIZE;
                const maxY = containerHeight - STAR_SIZE;
                const startX = Math.random() * maxX;
                const startY = Math.random() * maxY;
                const travelX = Math.random() * maxX;
                const travelY = Math.random() * maxY;

                // Positionnement initial
                star.style.left = `${startX}px`;
                star.style.top = `${startY}px`;

                gameContainer.appendChild(star);

                // 3. Animation de d√©placement avec Anime.js
                const starAnimation = anime({
                    targets: star,
                    translateX: travelX - startX,
                    translateY: travelY - startY,
                    rotate: '2turn', // Rotation
                    opacity: [0.5, 1],
                    easing: 'linear',
                    duration: STAR_LIFETIME_MS,
                    complete: () => {
                        // Si l'animation se termine (non cliqu√©e), l'√©toile dispara√Æt
                        if (star.parentNode) {
                            star.remove();
                        }
                    }
                });

                // 4. Gestion du clic
                star.addEventListener('click', () => {
                    star.style.pointerEvents = 'none';
                    starAnimation.pause();

                    synth.triggerAttackRelease("C4", "8n");

                    catchStarAnimation(star);

                    updateScore();
                });
            }

            /**
             * La boucle principale du jeu.
             */
            function gameLoop() {
                if (!gameActive) return;
                createStar();
                gameLoopInterval = setTimeout(gameLoop, STAR_SPAWN_INTERVAL_MS);
            }

            /**
             * D√©marre ou met en pause le jeu
             */
            function toggleGame() {
                if (gamePaused) {
                    // D√©marrer / Reprendre le jeu
                    gamePaused = false;
                    gameActive = true;
                    gameStarted = true;
                    controlPanel.classList.add('hidden');
                    gameContainer.classList.add('active'); // Afficher le conteneur du jeu
                    messageElement.textContent = "";
                    
                    // Lancement des boucles
                    gameLoop();
                    updateTimer();
                    startButton.textContent = "Pause";
                    restartButton.style.display = 'block'; // Afficher le bouton Restart
                } else {
                    // Mettre en pause le jeu
                    gamePaused = true;
                    gameActive = false;
                    controlPanel.classList.remove('hidden');
                    messageElement.textContent = "Jeu en pause. Cliquez pour reprendre.";
                    
                    // Arr√™t des boucles
                    clearTimeout(timerInterval);
                    clearTimeout(gameLoopInterval);
                    startButton.textContent = "Reprendre";
                }
            }

            /**
             * R√©initialise le jeu √† l'√©tat initial.
             */
            function resetGame() {
                // Arr√™ter tout
                clearTimeout(timerInterval);
                clearTimeout(gameLoopInterval);

                // R√©initialiser les variables
                score = 0;
                timeLeft = initialTime;
                gameActive = false;
                gameStarted = false;
                gamePaused = true;

                // R√©initialiser l'affichage
                scoreElement.textContent = score;
                countdownDisplay.textContent = timeLeft + "s";
                messageElement.textContent = "Attrape les √âtoiles ‚≠ê";
                startButton.textContent = "Start";
                startButton.style.display = 'block';
                restartButton.style.display = 'none';
                controlPanel.classList.remove('hidden');
                gameContainer.classList.remove('active');

                // Retirer toutes les √©toiles existantes
                document.querySelectorAll('.star').forEach(star => star.remove());
            }

            // --- √âv√©nements des boutons ---
            startButton.addEventListener('click', toggleGame);
            restartButton.addEventListener('click', resetGame);
            
            // Affichage initial
            resetGame();
        });
    </script>
</body>
</html>
