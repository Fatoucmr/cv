<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attrape les Étoiles</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <style>
        body {
            background-color: #0d1a2f;
            color: #c5c6c7;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #score-board {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            padding: 10px 20px;
            border: 2px solid #a0a0ff;
            border-radius: 10px;
            background-color: rgba(13, 26, 47, 0.7);
            z-index: 100;
            display: flex;
            gap: 40px;
        }

        .star {
            position: absolute;
            cursor: pointer;
            width: 30px;
            height: 30px;
            background-color: #ffffff;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 0.9;
            }
            to {
                transform: scale(1.1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="score-board">
            <div>Score: <span id="score">0</span></div>
            <div>Temps: <span id="timer">30</span>s</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const gameContainer = document.getElementById('game-container');
            const scoreElement = document.getElementById('score');
            const timerElement = document.getElementById('timer');
            const body = document.body;
            
            let score = 0;
            let timeRemaining = 30;
            let gameInterval;
            let starSpawnTimeout;
            let isGameOver = false;

            const STAR_SIZE = 30;
            const STAR_LIFETIME_MS = 3000;
            const STAR_SPAWN_INTERVAL_MS = 800;

            await Tone.start();
            
            const catchSynth = new Tone.Synth().toDestination();
            
            const failOsc = new Tone.Oscillator({
                frequency: "C4",
                type: "sine"
            }).toDestination();
            
            function playCatchSound() {
                catchSynth.triggerAttackRelease("C5", "8n");
            }
            
            function playFailSound() {
                failOsc.frequency.setValueAtTime("C4", Tone.now());
                failOsc.frequency.rampTo("C2", 0.3);
                failOsc.start().stop(Tone.now() + 0.3);
            }

            function updateScore() {
                score++;
                scoreElement.textContent = score;
            }

            function catchStarAnimation(star) {
                star.style.backgroundColor = '#ff69b4';
                
                anime({
                    targets: star,
                    scale: [1, 1.5],
                    opacity: [1, 0],
                    duration: 300,
                    easing: 'easeOutExpo',
                    complete: () => {
                        star.remove();
                    }
                });
            }

            function createStar() {
                if (isGameOver) return;
                
                const star = document.createElement('div');
                star.classList.add('star');

                const maxX = window.innerWidth - STAR_SIZE;
                const maxY = window.innerHeight - STAR_SIZE;
                const startX = Math.random() * maxX;
                const startY = Math.random() * maxY;
                const travelX = Math.random() * maxX;
                const travelY = Math.random() * maxY;

                star.style.left = `${startX}px`;
                star.style.top = `${startY}px`;

                gameContainer.appendChild(star);

                const starAnimation = anime({
                    targets: star,
                    translateX: travelX - startX, 
                    translateY: travelY - startY,
                    rotate: '2turn',
                    opacity: [0.5, 1],
                    easing: 'linear',
                    duration: STAR_LIFETIME_MS,
                    complete: () => {
                        if (star.parentNode) {
                            star.remove();
                        }
                    }
                });

                star.addEventListener('click', (event) => {
                    event.stopPropagation(); 
                    
                    if (isGameOver) return;
                    
                    star.style.pointerEvents = 'none'; 
                    starAnimation.pause();
                    
                    catchStarAnimation(star);
                    playCatchSound();
                    updateScore();
                });
            }

            function startTimer() {
                gameInterval = setInterval(() => {
                    timeRemaining--;
                    timerElement.textContent = timeRemaining;
                    
                    if (timeRemaining <= 0) {
                        clearInterval(gameInterval);
                        clearTimeout(starSpawnTimeout);
                        endGame();
                    }
                }, 1000);
            }

            function gameLoop() {
                if (isGameOver) return;
                
                createStar();
                starSpawnTimeout = setTimeout(gameLoop, STAR_SPAWN_INTERVAL_MS);
            }
            
            function handleMissClick() {
                if (isGameOver) return;
                
                playFailSound();
                
                body.style.backgroundColor = '#401111';
                setTimeout(() => {
                    body.style.backgroundColor = '#0d1a2f';
                }, 100);
            }
            
            function endGame() {
                isGameOver = true;
                document.querySelectorAll('.star').forEach(star => star.remove());
                alert(`Temps écoulé ! Votre score final est de : ${score}`);
            }
            
            body.addEventListener('click', handleMissClick);

            startTimer();
            gameLoop();
        });
    </script>
</body>
</html>
