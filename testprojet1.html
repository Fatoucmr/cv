<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attrape les √âtoiles</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>

    <style>
        /* üé® CSS du Jeu */
        body {
            /* Style de fond pour l'espace */
            background-color: #001233;
            color: #c5c6c7;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Emp√™che les barres de d√©filement */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #score-board {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            padding: 10px 20px;
            border: 2px solid #ff4fa8;
            border-radius: 10px;
            background-color: rgba(11, 12, 16, 0.7);
            z-index: 100;
        }

        /* Timer */
        #countdownExample {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border: 2px solid #4fafff;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.5em;
            z-index: 100;
        }

        /* Style de base de l'√©toile */
        .star {
            position: absolute;
            cursor: pointer;
            width: 30px;
            height: 30px;
            background-color: #ff4fa8; 
            /* Forme d'√©toile CSS */
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            /* Animation de pulsation l√©g√®re */
            animation: pulse 1s infinite alternate;
        }

        /* Keyframes pour l'animation de pulsation */
        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 0.9;
            }
            to {
                transform: scale(1.1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="score-board">Score: <span id="score">0</span></div>

        <!-- Ton timer ajout√© -->
        <div id="countdownExample">
            <div class="values"></div>
        </div>
    </div>

    <script>
        // üß† JavaScript et Logique du Jeu
        document.addEventListener('DOMContentLoaded', () => {

            //create a synth and connect it to the main output (your speakers)
            const synth = new Tone.Synth().toDestination();

            const gameContainer = document.getElementById('game-container');
            const scoreElement = document.getElementById('score');
            const countdownDisplay = document.querySelector('#countdownExample .values');

            let score = 0;
            let timeLeft = 60; // ‚è≥ Timer 60 secondes
            let gameActive = true; // Emp√™che le jeu de continuer apr√®s 0

            const STAR_SIZE = 30;
            const STAR_LIFETIME_MS = 3000; // Temps avant que l'√©toile disparaisse (3s)
            const STAR_SPAWN_INTERVAL_MS = 800; // Intervalle de cr√©ation d'une √©toile (0.8s)

            /**
             * Met √† jour le score affich√©.
             */
            function updateScore() {
                score++;
                scoreElement.textContent = score;
            }

            /**
             * Timer qui se met √† jour chaque seconde.
             */
            function updateTimer() {
                countdownDisplay.textContent = timeLeft + "s";

                if (timeLeft <= 0) {
                    gameActive = false;
                    countdownDisplay.textContent = "FIN";
                    return;
                }

                timeLeft--;
                setTimeout(updateTimer, 1000);
            }

            /**
             * Anime la disparition de l'√©toile lorsqu'elle est cliqu√©e.
             * @param {HTMLElement} star - L'√©l√©ment √©toile √† animer.
             */
            function catchStarAnimation(star) {
                anime({
                    targets: star,
                    // Petite "explosion" : √©chelle et opacit√©
                    scale: [1, 1.5],
                    opacity: [1, 0],
                    // Changement de couleur rapide
                    backgroundColor: ['#ff4fa8', '#ff77c8'], // De cyan √† rose
                    duration: 300,
                    easing: 'easeOutExpo',
                    complete: () => {
                        // Suppression de l'√©l√©ment √©toile du DOM apr√®s l'animation
                        star.remove();
                    }
                });
            }

            /**
             * Cr√©e et anime une nouvelle √©toile.
             */
            function createStar() {

                if (!gameActive) return;

                // 1. Cr√©ation de l'√©l√©ment DOM
                const star = document.createElement('div');
                star.classList.add('star');

                // 2. Calcul des positions al√©atoires
                const maxX = window.innerWidth - STAR_SIZE;
                const maxY = window.innerHeight - STAR_SIZE;
                const startX = Math.random() * maxX;
                const startY = Math.random() * maxY;
                const travelX = Math.random() * maxX;
                const travelY = Math.random() * maxY;

                // Positionnement initial
                star.style.left = `${startX}px`;
                star.style.top = `${startY}px`;

                gameContainer.appendChild(star);

                // 3. Animation de d√©placement avec Anime.js
                const starAnimation = anime({
                    targets: star,
                    translateX: travelX - startX, 
                    translateY: travelY - startY,
                    rotate: '2turn', // Rotation
                    opacity: [0.5, 1],
                    easing: 'linear',
                    duration: STAR_LIFETIME_MS,
                    complete: () => {
                        // Si l'animation se termine (non cliqu√©e), l'√©toile dispara√Æt
                        if (star.parentNode) {
                            star.remove();
                        }
                    }
                });

                // 4. Gestion du clic
                star.addEventListener('click', () => {
                    // Emp√™che de cliquer deux fois
                    star.style.pointerEvents = 'none'; 
                    
                    // Stoppe l'animation de d√©placement
                    starAnimation.pause();

                    //play a middle 'C' for the duration of an 8th note
                    synth.triggerAttackRelease("C4", "8n");
                    
                    // Lance l'animation de capture
                    catchStarAnimation(star);
                    
                    // Mise √† jour du score
                    updateScore();
                });
            }

            /**
             * La boucle principale du jeu.
             */
            function gameLoop() {
                if (!gameActive) return;
                createStar();
                // R√©p√®te la cr√©ation d'√©toiles
                setTimeout(gameLoop, STAR_SPAWN_INTERVAL_MS);
            }

            // D√©marrage du jeu
            updateTimer(); // ‚è≥ Lancement du timer
            gameLoop();    // ‚≠ê Lancement du jeu
        });
    </script>
</body>
</html>
